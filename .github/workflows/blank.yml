# basic mcbot on github

name: nullping with mcbot on github.

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      server_ip_value:
        description: 'ip of server'
        required: true
        default: 'localhost'
        type: string
      mcbot_method_value:
        description: 'method of mcbot'
        required: true
        default: 'botjoiner'
        type: string
      site_proxies_value:
        description: 'from which site scrape proxies'
        required: true
        default: 'https://openproxylist.xyz/socks4.txt'
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Run a multi-line script
        run: |
          git clone https://github.com/nejason57mars/mcbot.git
          cd mcbot
          rm -rf proxies.txt
          wget ${{ github.event.inputs.site_proxies_value}}
          mv socks4.txt proxies.txt
          java -jar MCBOT.jar ${{ github.event.inputs.server_ip_value }} 340 ${{ github.event.inputs.mcbot_method_value }} 500 -1
    env:
      SERVER_IP_TEST: ${{ github.event.inputs.server_ip_value }}
      MCBOT_METHOD_VALUE: ${{ github.event.inputs.mcbot_method_value }}
      SITE_PROXIES: ${{ github.event.inputs.site_proxies_value}}
